    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 580px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .card-front {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transform: rotateY(180deg);
            padding: 20px;
        }
        
        .profile-img-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }
        
        .profile-img-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            z-index: 1;
        }
        
        .profile-img {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .profile-img-fallback {
            font-size: 48px;
            color: #8e44ad;
        }
        
        .profile-img:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .profile-details {
            margin-top: 70px;
            padding: 0 20px;
            text-align: center;
        }
        
        .name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards 0.2s;
        }
        
        .role {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards 0.4s;
        }
        
        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards 0.6s;
        }
        
        .location i {
            margin-right: 5px;
            color: #e74c3c;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.4s forwards;
        }
        
        .social-icon:nth-child(1) { animation-delay: 0.8s; }
        .social-icon:nth-child(2) { animation-delay: 0.9s; }
        .social-icon:nth-child(3) { animation-delay: 1.0s; }
        .social-icon:nth-child(4) { animation-delay: 1.1s; }
        .social-icon:nth-child(5) { animation-delay: 1.2s; }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .social-icon.whatsapp { background: #25D366; }
        .social-icon.twitter { background: #000000; }
        .social-icon.facebook { background: #1877F2; }
        .social-icon.instagram { 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .social-icon.email { background: #D44638; }
        
        .x-icon {
            font-weight: bold;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        
        .flip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
        }
        
        .flip-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .flip-btn:active {
            transform: scale(0.95);
        }
        
        .education-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .education-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .education-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .education-item h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .education-item p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .education-item .year {
            font-size: 12px;
            color: #888;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .tilt-effect {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        
        .card-content {
            transform-style: preserve-3d;
        }
        
        .card-content > * {
            transform: translateZ(20px);
        }
        
        /* Profile avatar SVG */
        .avatar-svg {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const flipToBack = document.getElementById('flip-to-back');
            const flipToFront = document.getElementById('flip-to-front');
            
            // Flip card functionality
            flipToBack.addEventListener('click', function() {
                card.classList.add('flipped');
                addRippleEffect(this);
            });
            
            flipToFront.addEventListener('click', function() {
                card.classList.remove('flipped');
                addRippleEffect(this);
            });
            
            // Add ripple effect to all social icons
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function(e) {
                    addRippleEffect(this);
                });
            });
            
            // 3D tilt effect based on touch movement for mobile
            const tiltElement = document.querySelector('.tilt-effect');
            
            document.addEventListener('touchmove', function(e) {
                if (!card.classList.contains('flipped')) {
                    const touch = e.touches[0];
                    const rect = tiltElement.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const tiltX = (y - centerY) / 20;
                    const tiltY = (centerX - x) / 20;
                    
                    tiltElement.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
                }
            });
            
            document.addEventListener('touchend', function() {
                if (!card.classList.contains('flipped')) {
                    tiltElement.style.transform = 'rotateX(0deg) rotateY(0deg)';
                }
            });
            
            // Function to add ripple effect
            function addRippleEffect(element) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                element.appendChild(ripple);
                
                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${rect.width / 2 - size / 2}px`;
                ripple.style.top = `${rect.height / 2 - size / 2}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });
    </script>
